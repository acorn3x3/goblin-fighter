<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Fight Monsters</title>
        <link rel="icon" type="image/x-icon" href="assets/goblin-icon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>


        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/goblin-fighter.css" />

        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/goblin-logo.png" alt="logo" />
            <h1>Goblin Fighter</h1>
                       </header>

            <main>
            <section id="message-section"></section>

            <section class="player">
                <div class= "playerHp" Player HP:> </div>
                <button id="fight-monster-button">Go Monster Hunting!</button>
            </section>
            
            <section class="die image-section">
                <div id="roll-container"></div>
            </section>
            
            <section id= "monsters-dead-section" > Dead Goblins:  </section>
            <section>
            <div class = "scoreboard"></div>
                <div class='scoreboard-level-name'>Player Level</div>   
                <div class='scoreboard-deathcount-name'>DeathCount</div>   
                <div class="scoreboard__score">0</div>
                <div class="scoreboard__score">0</div>
            </section>
       
            <section class="add-monsters-section">
                <form id="add-monsters-form">
                    <input required name="name" />
                    <button>Add Monsters</button>
                </form>
                <button id="say-goodbye-button">Clear dead monsters</button>
            </section>


            <section id="monsters-section"></section>
            
        </header>

        </main>
    </body>
</html>
